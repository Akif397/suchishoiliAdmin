<!DOCTYPE html>
<html>

<head th:replace="fragments/fragments :: admin_header">
</head>

<body>
<div id="addCategory">
    <div th:replace="fragments/fragments :: admin_sidebar"></div>

    <div class="page-content p-2" id="content">
        <div class="col-md-12 col-lg-12">
            <h2>Add Category</h2>
        </div>
        <div class="col-md-12 col-lg-12">
            <form method="post" th:object="${productCategory}" id="add_category_form">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label for="categoryName">Category</label>
                            <input type="text" class="form-control" th:field="*{category}"
                                   id="categoryName"
                                   placeholder="Enter a category" required>
                        </div>
                        <div class="form-group">
                            <label for="subCategryName">Sub-category</label>
                            <input type="text" class="form-control" id="subCategryName"
                                   placeholder="Enter a sub-category" required>
                        </div>
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" id="add_inventory_submit"
                                    onclick="addCategorySubmitForm()">Submit
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <!--<form method="post" th:object="${productCategory}" id="find_subcategory_form">  th:field="*{category}" class="form-control"  -->
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select class="form-control" id="productCategorySelect"
                                onchange="findSubcategory()">
                            <option selected="true" disabled>Select a category</option>
                            <option th:each="products_category : ${categoryList}"
                                    th:value="${products_category.category}"
                                    th:text="${products_category.category}">
                            </option>
                        </select>
                    </div>
                    <!--</form>-->
                    <br/>
                    <table class="table table-hover table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Sub-category</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody id="productSubCategoryTableBody">
                        <!--<tr th:each="sCategory : ${categoryList}">
                            <td>15784869</td>
                            <td>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:replace="fragments/fragments :: success"></div>
        <div th:replace="fragments/fragments :: fail"></div>
    </div>
</div>
<div th:replace="fragments/fragments :: loading"></div>

<script type="application/javascript" th:src="@{/js/admin.js}"></script>
<script type="application/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
