<html>
<head th:replace="fragments/fragments :: admin_header">
</head>
<body>
<div th:replace="fragments/fragments :: admin_sidebar"></div>
<div class="page-content p-2" id="content">
    <div class="dashboard show">
        <div class="col-md-12 col-lg-12">
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <h2>Dashboard</h2>
                </div>
                <div class="col-md-8 col-lg-8">
                    <div class="row">
                        <div class="col-md-3 col-lg-3">
                            <select class="form-control" id="admin_dashboard_filter_select"
                                    onchange="findDashboardDetails()">
                                <option selected="true" disabled>Select</option>
                                <option>Today</option>
                                <option>Yesterday</option>
                                <option>This Week</option>
                                <option>Last Week</option>
                                <option>This Month</option>
                                <option>Last Month</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-lg-3">
                            <input class="form-control" type="date" id="filteredDateDashboard"
                                   name="filteredDateDashboard" onchange="filteredDateDashboard()">
                        </div>
                        <div class="col-md-3 col-lg-3">
                            <button type="button" class="btn btn-outline-secondary"
                                    onclick="filterResetDashboard()">Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-12">
            <div class="row">
                <div class="col-md-3 col-lg-3 bg-secondary m-3">
                    <div class="row">
                        <h4 class="text-light m-2">Total order</h4>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <h1 class="text-light m-2" th:text="${totalOrder}"
                            id="totalOrderDashboard"></h1>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 bg-info m-3">
                    <div class="row">
                        <h4 class="text-light m-2">Order Confirmed</h4>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <h1 class="text-light m-2" th:text="${confirmedOrder}"
                            id="confirmedOrderDashboard"></h1>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 bg-success m-3">
                    <div class="row">
                        <h4 class="text-light m-2">Delivered</h4>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <h1 class="text-light m-2" th:text="${deliveredOrder}"
                            id="deliveredOrderDashboard"></h1>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 bg-danger m-3">
                    <div class="row">
                        <h4 class="text-light m-2">Order Cancel</h4>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <h1 class="text-light m-2" th:text="${canceledOrder}"
                            id="canceledOrderDashboard"></h1>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 bg-primary m-3">
                    <div class="row">
                        <h4 class="text-light m-2">Order In Courier</h4>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <h1 class="text-light m-2" th:text="${inCourierOrder}"
                            id="inCourierOrderDashboard"></h1>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3 bg-warning m-3">
                    <div class="row">
                        <h4 class="text-light m-2">Order In Factory</h4>
                    </div>
                    <div class="row d-flex justify-content-end">
                        <h1 class="text-light m-2" th:text="${inFactoryOrder}"
                            id="inFactoryOrderDashboaard"></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" th:src="@{/js/admin.js}"></script>
<script type="application/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
